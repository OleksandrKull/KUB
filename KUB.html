<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- JQuery -->
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/kubik.js"></script>
    <!-- my style -->
    <link rel="stylesheet" href="css/mycss.css">

    <title>KUB</title>
  </head>
  <body>
    <h1><center>KUB GAME</center></h1>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm">
         <div class="row">
            
         </div>
      </div>
      <div class="col-sm">
        <center>Time</center>
      </div>
      <div class="col-sm">
        <center>Score</center>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm">
         <div class="row">
            <div class="col">
            <button type="button" id="Play" class="btn btn-secondary btn-lg btn-block">Play</button>
            </div>
            <div class="col">
             <button type="button" id="Restart" class="btn btn-secondary btn-lg btn-block">Restart</button>
            </div>
         </div>
      </div>
      <div class="col-sm">
        <center>
          
<div id="timer">
  <div id="second">10</div>
</div>

        </center>
      </div>
      <div class="col-sm">
        <center class="Score">0</center>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <!-- Блок с игровым полем -->
        <svg width="100%" height="600" class="GameBoard">
          <rect id="kubik-1" rx="2" fill="lightgray" x="40%"" y="250" width="50" height="50" rx="2"/>
          <rect id="kubik-2" width="50" height="50" x="60%" y="250" rx="2" fill="lightgray" />
          <rect id="kubik-3" width="50" height="50" x="80%" y="250" rx="2" fill="lightgray"  />
        </svg>
      </div>
      <div class="col-4">
        <!-- Таблица результатов -->
        <table class="table" id="table">
          <thead class="thead-light">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Score</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr> -->
              <!-- <th scope="row">1</th> -->
              <!-- <td>Alex</td> -->
              <!-- <td>100</td> -->
            <!-- </tr> -->
          </tbody>
        </table>

      </div>
    </div>
  </div>












    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
